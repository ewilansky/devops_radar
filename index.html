<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
				font-size: 14pt;
				font-weight: "bold";
			}

			.outerLabelText {
				stroke: #fff;
				font-size: 20px;
			}

			.arcthing {
				fill: green;
				background-color: green;
				font-weight: "bold";
			}

		</style>
	
	</head>
	<body>

		<div class="radarChart"></div>

		<script src="radarChart.js"></script>	
		<script>
      
      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
      
			////////////////////////////////////////////////////////////// 
			//////////////////////// Set-Up ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
					
			////////////////////////////////////////////////////////////// 
			////////////////////////// Data ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var data = [
					  [
					    {axis:"Hypothesize",value:1},
						{axis:"Collaborate & Research",value:2},
						{axis:"Architect",value:1},
						{axis:"Synthesize",value:4},
						{axis:"Develop",value:3},
						{axis:"Build",value:4},
						{axis:"Test End-To-End",value:1},
						{axis:"Stage",value:1},
						{axis:"Deploy",value:2},
						{axis:"Verify",value:3},
						{axis:"Monitor",value:4},
						{axis:"Respond",value:3},
						{axis:"Release",value:2},
						{axis:"Stabilize",value:2},
						{axis:"Measure",value:1},
						{axis:"Learn",value:4}
					  ],
					  [
					  	{axis:"Hypothesize",value:2},
						{axis:"Collaborate & Research",value:2},
						{axis:"Architect",value:5},
						{axis:"Synthesize",value:3},
						{axis:"Develop",value:5},
						{axis:"Build",value:1},
						{axis:"Test End-To-End",value:4},
						{axis:"Stage",value:3},
						{axis:"Deploy",value:2},
						{axis:"Verify",value:2},
						{axis:"Monitor",value:2},
						{axis:"Respond",value:1},
						{axis:"Release",value:2},
						{axis:"Stabilize",value:2},
						{axis:"Measure",value:1},
						{axis:"Learn",value:5}	
					  ]
					];
			////////////////////////////////////////////////////////////// 
			//////////////////// Draw the Chart ////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var color = d3.scaleOrdinal(d3.schemeCategory10)
			// var color = d3.scaleOrdinal(["#5eb659","#b3b343","#c75a8c","#6585cc","#d24b3d","#4db5a4","#b76a52","#667d38","#cf8f41","#a361c7"]);
				
			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 5,
			  levels: 6,
			  roundStrokes: false,
			  color: color
			};
			//Call function to draw the Radar chart
			RadarChart(".radarChart", data, radarChartOptions);
		</script>
	</body>
</html>
